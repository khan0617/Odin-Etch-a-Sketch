<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <link href='https://fonts.googleapis.com/css?family=Kalam' rel='stylesheet'>
    <script async defer src="./etchScript.js"></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="container">
        <div class="controls">
            <div class="clearContainer">
                <label for="clearBtn">Clear the Sketch&nbsp;</label>
                <button type="button" id="clearBtn" onclick="clearGrid()">Clear</button>
            </div>

            <div class="colorContainer">
                <label for="colorPicker">Color Picker &nbsp;</label>
                <input type="color" name="colorPicker" id="colorPicker"
                    onchange="updateColorValue(this.value)">
            </div>
            

            <div class="eraseContainer">
                <label for="eraseBtn">Toggle Erase Mode&nbsp;</label>

                <!-- Rounded switch -->
                <label class="switch">
                    <input name="eraseSwitch" type="checkbox" onchange="updateEraseMode()">
                    <span class="slider round"></span>
                </label>
            </div>

            <div class="darkeningContainer">
                <label for="darkeningBtn">Toggle Incremental Darkening Mode</label>

                <!-- Rounded switch -->
                <label class="switch">
                    <input name="darkeningSwitch" type="checkbox" onchange="updateDarkeningMode()">
                    <span class="slider dark round"></span>
                </label>
            </div>

            <div class="gridLinesContainer">
                <label for="gridBtn">Show Grid Lines&nbsp;</label>

                <!-- Rounded switch -->
                <label class="switch">
                    <input name="gridLineSwitch" type="checkbox" onchange="updateGridLines()" checked>
                    <span class="slider grid round"></span>
                </label>
            </div>
            
            <div class="sliderContainer">
                <label for="slider">Grid Size &nbsp;</label>
                <input class="colorSlider" name="slider" value="50" type="range" list="steplist" step="25"
                    oninput="updateSliderValue(this.value)" min="25" max="75">
                <datalist id="steplist">
                    <option>25</option>
                    <option>50</option>
                    <option>75</option>
                </datalist>
                <p class="gridSize">50x50</p>
            </div>
            
        </div>
        <div class="gridContainer" style="width: 600px; height: 600px"></div>
    </div>
</body>
</html>
